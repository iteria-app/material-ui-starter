mutation updateTemplate(
  $_inc: smena_inc_input
  $smena: smena_set_input
  $where: smena_bool_exp!
) {
  update_smena(_inc: $_inc, _set: $smena, where: $where) {
    ...updateTemplateQuery
  }
}

fragment updateTemplateQuery on smena_mutation_response {
  affected_rows
  returning {
    id
    informacia_kancelaria
    informacia_teren
    name
    ok
    platny
    smena_typ_fk
    termin_cas_do
    termin_cas_od
    termin_datum_do
    termin_datum_od
    termin_do
    termin_od
  }
}

query generated($limit: Int, $offset: Int, $where: smena_bool_exp) {
  smena(limit: $limit, offset: $offset, where: $where) {
    ...smena_smena
  }
  smena_aggregate(where: $where) {
    aggregate {
      count
    }
  }
}

query generatedById($id: Int!) {
  smena_by_pk(id: $id) {
    ...smena_smena
  }
}

fragment smena_smena on smena {
  id
  informacia_kancelaria
  informacia_teren
  name
  ok
  platny
  smena_typ_fk
  termin_cas_do
  termin_cas_od
  termin_datum_do
  termin_datum_od
  termin_do
  termin_od
}
