mutation CommitAddition($contents: GitHubBase64String = "", $branchName: String = "", $repositoryNameWithOwner: String = "", $clientMutationId: String = "", $headline: String = "", $contents1: GitHubBase64String = "", $path: String = "", $expectedHeadOid: GitHubGitObjectID = null) @netlify(id: """a4108e4a-cade-44a8-ac6e-5ba9d1c7ceff""", doc: """An empty mutation to start from""") {
  gitHub {
    createCommitOnBranch(
      input: {branch: {branchName: $branchName, repositoryNameWithOwner: $repositoryNameWithOwner}, fileChanges: {additions: {contents: $contents1, path: $path}}, message: {headline: $headline}, expectedHeadOid: $expectedHeadOid}
    ) {
      clientMutationId
    }
  }
}

query fetchHeadOid @netlify() {
  gitHub {
    repository(name: "example-material-ui", owner: "PatrikOndrus") {
      id
      defaultBranchRef {
        target {
          ... on GitHubCommit {
            oid
          }
        }
      }
    }
  }
}
