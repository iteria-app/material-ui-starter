mutation updateCustomer(
  $id: uuid! = ""
  $name: String! = ""
  $email: String! = ""
  $phone: String! = ""
) {
  updateCustomer(
    pk_columns: { id: $id }
    _set: { name: $name, email: $email, phone: $phone }
  ) {
    name
    id
  }
}

query searchCustomers($search: String!) {
  customers(where: { name: { _ilike: $search } }, order_by: { name: asc }) {
    id
    email
    name
    phone
    address
    avatarUrl
    createdAt
    updatedAt
    seq
  }
}

query filterCustomerGridData($where: customer_bool_exp! = {name:{_ilike:"%%"}},$limit:Int!, $offset:Int!, $order_by: customer_order_by! = {email: null}) {
  customers(where: $where,limit: $limit,
   offset: $offset, order_by: [$order_by]) {
    createdAt
    dateTime
    email
    id
    manager
    name
    seq
    state
  }
  customerAggregate(where: $where) {
    aggregate{
     count
    }
  }
}
